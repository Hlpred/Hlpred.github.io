en: &DEFAULT_EN
  header:
    title: It's all Under Control
    text: Harrison Perone
    button: Learn More
    buttonlink: "#portfolio"

  services:
    title: "Skills"
    text: "Strongest technical and soft skills"
    section: services
    list:
      - title: "Modeling and Simulation"
        desc: "Experience using MATLAB, Simulink, and Python to simulate and visualize real world systems. Comfortable using first principles to derive system dynamics."
        icon: fas fa-laptop #find more at https://fontawesome.com/icons
      - title: "Control Systems"
        desc: "Designed / Simulated PID, LQR, and MPC controllers for attitude and position control. Interned at a research lab interested in controls and wrote a research paper."
        icon: fas fa-satellite
      - title: "Leadership"
        desc: "Lead a multi-disciplinary team of over a dozen engineers designing a trust vector controlled model rocket. Coordinated several hardware and software tests."
        icon: fas fa-mountain

  portfolio:
    title: "Portfolio"
    text: "Learn about some projects I have worked on"
    section: portfolio
    closebutton: "Close Project"

  timeline:
    title: "Professional History"
    text: "Get an overview of what I've done and where I've been"
    section: timeline
    # left is the default
    #start_align: "left"
    events:
      - title: "Associates in Software Engineering"
        year: "Spring 2022"
        desc: "I completed this degree while I was in high school as part of an early college program. While there, I learned the basic principles of programming and applied them to websites and other course projects."
        image: assets/img/timeline/software.jpg
        alt:
      - title: "Bachelors in Mechanical Engineering at UConn"
        year: "Fall 2022"
        desc: "I started this degree because I knew I wanted to work on aerospace systems. It has given me the opportunity to work on many technical projects inside and outside of the classroom."
        image: assets/img/timeline/uconn.jpg
        alt:
      - title: "Joined Propulsive Landing (PL)"
        year: "Fall 2022"
        desc: "In my first year as a member of the team, I ran Monte Carlo analysis to find acceptable weights for our LQR controller. These were used in the stable test flight pictured."
        image: assets/img/timeline/uconn_rocket.PNG
        alt:
      - title: "Elected PL Team Lead"
        year: "Spring 2024"
        desc: "As team lead, I have overseen several major design decisions and lead integrated tests of our rocket's systems. This culminated in a stable test flight in Spring 2025."
        image: assets/img/timeline/involvmenet_fair.PNG
        alt: image alt text
      - title: "Student Researcher at UConn Health"
        year: "Summer 2024"
        desc: "As part of the Health Research Program, I worked with my PI to create a Python package ([SpringSaLadpy](https://springsaladpy.github.io)) that could analyze and visualize the results of molecular simulations that resulted in the following [publication](https://www.cell.com/biophysj/abstract/S0006-3495(24)03414-3)."
        image: assets/img/timeline/CCAM.jpg
        alt: image alt text
      - title: "Research Intern at Air Force Research Lab"
        year: "Summer 2025"
        desc: "Researched GNC algorihtims for multi-agent satellite systems. Specifically, I worked on developing a task allocation algorithm for the local catalog maintenance problem. I wrote a paper about this algorithm which is currently under review."
        image: assets/img/timeline/satellite.jpg
        alt:
      - title: "Co-founded UConn Rocketry Team"
        year: "Present"
        desc: "Combining the Propulsive Landing and Liquid Rocketry teams to create a new team that aims to create a liquid fueled vertical take-off and landing vehicle."
        image: assets/img/timeline/UCONN.png
        alt:
    end: "Want to be next?<br>Get in touch!"

  clients:
    section: clients
    max-height: 100px
    horizontal-scrolling: "" #"yes/no"
    list:
      - title: "AFRL"
        url: https://www.afrl.af.mil
        logo: assets/img/clients/AFRL.png
      - title: "IBM"
        url: https://www.ibm.com/us-en
        logo: assets/img/clients/IBM.png
      - title: "UConn Health"
        url: https://health.uconn.edu
        logo: assets/img/clients/UConn_Health.png
      - title: "Tutor.com"
        url: https://www.tutor.com
        logo: assets/img/clients/tutor_dot_com.png

  team:
    title: "Previous Work Experience"
    text: "Lorem ipsum dolor sit amet consectetur."
    subtext: I've worked and interned at ...

  contact:
    title: "Contact Me"
    text: "Reach out below or email Harrisonperone@gmail.com"
    section: contact
    name: "Name*"
    name-validation: "Please enter your name."
    email: "Email*"
    email-validation: "Please enter your email address."
    phone: "Phone Number"
    phone-validation: "Please enter your phone number."
    message: "Message*"
    message-validation: "Please enter a message."
    subject: "Contact Form Submission"
    submit: "Send Message"

